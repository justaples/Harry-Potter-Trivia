<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <title>Harry Potter Trivia</title>
</head>
<body>
    <div class="main-game">
        <div class="start-page">
            <div class="welcome-message">
                <h1 class="welcome">Welcome to<br>Harry Potter Trivia</h1>
            </div>
            <div class="image">
                <img src="./images/Screen Shot 2022-05-02 at 6.27.47 PM.png" alt="harry-potter-glasses" class="harry-glasses">
            </div>
            <div class="start">
                <h4 class="start-btn" >START</h4>
            </div>
        </div>
        <div class="main-top hide">
                <div class="main-title">
                    <h1 class="hp-title">Harry Potter trivia</h1>
                </div>
                <div class="final-message hide">
                    <h2></h2>
                </div>
                <div class="score-div">   
                    <h4 class="score-title">SCORE</h4>
                    <h3 class="score">00</h3>
                </div>
        </div>
        <div class="end-page hide"> 
            <div class="question-and-count">
                <div class="counter">
                        Question 1 out of 10
                    </div>
                <div class="question-container">
                    <h2 class="question">Question</h2>
                </div>
            </div>
            <div id="answers-container">
                <button class="option option1">Answer 1</button>
                <button class="option option2">Answer 2</button>
                <button class="option option3">Answer 3</button>
                <button class="option option4">Answer 4</button>
            </div>
            <div class="result-container">
                <p id="result"></p>
            </div>
            <div class="buttons">
                <button class="next hide">Next</button>
            </div>
        </div>
            <script defer src="script.js"></script>
        </div>
    </body>
    </html>
