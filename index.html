<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Harry Potter Trivia</title>
</head>
<body>
    <div class="main-game">
        <div class="main-top">
            <div class="main-title">
                <h1>Harry Potter trivia</h1>
            </div>
            <div class="score-div">   
                <h4 class="score-title">SCORE</h4>
                <h3 class="score">0</h3>
            </div>
        </div>
        <div class="question-container">
            <h2 class="question">Question</h2>
        </div>
        <div id="answers-container">
            <button class="option option1">Answer 1</button>
            <button class="option option2">Answer 2</button>
            <button class="option option3">Answer 3</button>
            <button class="option option4">Answer 4</button>
        </div>
        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="next">Next</button>
        </div>
        <script defer src="script.js"></script>
    </div>
</body>
</html>
